name: Deploy 11ty Website via SFTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build 11ty Site
      run: |
        npm install
        npm run build 

    - name: Deploy to Self-Hosted Server via SFTP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22  # Default SFTP port; change if your server uses a different port
        source: "_site/*"
        target: "www"  # Adjust the target path to the correct directory on your server
